<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carevoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carevoice Audio Streaming</h1>
    
    <div class="controls">
        <button id="startBtn" class="start-btn">Start Recording</button>
        <button id="stopBtn" class="stop-btn" disabled>Stop Recording</button>
    </div>
    
    <div id="status" class="status">
        Ready to start audio streaming
    </div>
    
    <div id="log" style="margin-top: 20px;">
        <h3>Activity Log:</h3>
        <div id="logContent" style="background: #f9f9f9; padding: 10px; height: 300px; overflow-y: auto; border: 1px solid #ddd;"></div>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
